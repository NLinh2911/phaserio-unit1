<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Phaser.io Example 1 - Hiệu Ứng Nảy Lên</title>
        <script src="./phaser/phaser.min.js"></script>
        <style>
            * {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script>
            // create a new game - named game - can set 
            // game width and height, rendering context, id of the html element ('' means body tag),
            var game = new Phaser.Game(800, 600, Phaser.AUTO, '',{ preload: preload, create: create, update: update });

            function preload () {
                // load 3 image assets - the first parameter is the image key - name
                game.load.image('sky', 'assets/images/night-sky.png');
                game.load.image('ball', 'assets/images/Ten 1.png');
            }
            var ball;
            function create () {
                game.physics.startSystem(Phaser.Physics.ARCADE);
                
                game.add.sprite(0, 0, 'sky');

                ball = game.add.sprite(game.world.width/2, 0, 'ball');
                ball.anchor.set(0.5, 0);
                
                game.physics.arcade.enable(ball);
                ball.body.gravity.y = 200;
                
                ball.body.collideWorldBounds = true;
                
                // thêm hiệu ứng bóng nảy lại theo chiều dọc - giá trị của bounce từ 0 (không có độ nảy) đến 1 (nảy hoàn toàn lại vị trí cũ)
                //ball.body.bounce.y = 1;
                ball.body.bounce.y = 0.7;

            }
            function update () {

            }
            function render () {

            }

        </script>
    </body>
</html>
