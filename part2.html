<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Phaser.io Example 1 - Fuzzy Ball Rơi Xuống</title>
        <script src="./phaser/phaser.min.js"></script>
        <style>
            * {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script>
            var game = new Phaser.Game(800, 600, Phaser.AUTO, '',{ preload: preload, create: create, update: update });

            function preload () {
                game.load.image('sky', 'assets/images/night-sky.png');
                game.load.image('ball', 'assets/images/Ten 1.png');
            }
            var ball;
            function create () {
                game.physics.startSystem(Phaser.Physics.ARCADE);
                
                game.add.sprite(0, 0, 'sky');

                ball = game.add.sprite(game.world.width/2, 0, 'ball');
                ball.anchor.set(0.5, 0);
                
                // Gán cho ball có cách tính năng vật lý của physics.arcade
                game.physics.arcade.enable(ball);
                // Đặt trọng lực của ball theo chiều dọc là 300 - giá trị càng cao rơi càng nhanh
                // Ball sẽ rơi thẳng xuống ra khỏi khung game
                ball.body.gravity.y = 300;

            }
            function update () {

            }
            function render () {

            }

        </script>
    </body>
</html>
